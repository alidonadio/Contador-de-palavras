<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo Contador de Palavras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      background-image: url(img/d03781061cb8ac279023fef56670ebed692566b3_1200-630.jpg);
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #181717;
      font-size: 50px;
    }

    textarea {
      width: 80%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004c99;
    }

    #resultado {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Jogo Contador de Palavras</h1>
  <textarea id="texto" placeholder="Digite seu texto aqui..."></textarea>
  <br />
  <button onclick="contarPalavras()">Contar Palavras</button>
  <div id="resultado"></div>

  <script>
    function contarPalavras() {
      const texto = document.getElementById('texto').value.trim();
      if (texto === "") {
        document.getElementById('resultado').innerText = "Digite algo para contar as palavras!";
        return;
      }
      const palavras = texto.split(/\s+/); // separa por espaços, quebras de linha, etc.
      document.getElementById('resultado').innerText = `Você digitou ${palavras.length} palavra(s)!`;
    }
  </script>
</body>
</html>
